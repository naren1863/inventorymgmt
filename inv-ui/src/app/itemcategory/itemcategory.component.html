<div class="syn-header">
  
    <div style="
      width: 50%;
      display: flex;
      justify-content:end;
      align-content:end;
      padding: 2px;border: 0px;
        border-color: red;
        border-style:solid;">
        <span>Item Categories</span>
    </div>
  
    <div style="
      width: 50%;
      display: flex;
      justify-content:end;
      align-content:end;
      padding: 2px;border: 0px;
      border-color: red;
      border-style:solid;">
      
        <div  *ngIf="isExcelFile === false" style="
            width: 50%;
            display: flex;
            justify-content:end;
            align-items: center;
            padding: 10px;
            font-style: italic;
            color: red;
            border: 0px;
            border-color: red;
            border-style:solid;">
          This is not an Excel file!!
        </div>
        <div style="
            display: flex;
            justify-content:end;
            align-content:end;
            padding: 2px;
            border: 0px;
            border-color: red;
            border-style:solid;">
          <button mat-raised-button color="accent" onclick="document.getElementById('getFile').click()">Import Excel</button>
          <input type='file' id="getFile" style="display:none" (change)="onChange($event)" #inputFile>    
        </div>
    
        <div style="float:right;
          display: flex;
          justify-content:end;
          align-content:end;
          padding: 2px;border: 0px;
          border-color: red;
          border-style:solid;">
            <button mat-raised-button color="accent" (click)="exportAsExcel()">Export as Excel</button>
        </div>
    </div>  
  </div>
  
  <div class="mat-elevation-z8">
  
    <div class="form">
      <mat-form-field floatPlaceholder="never" color="accent">
        <input matInput #filter placeholder="Filter Item Category">
      </mat-form-field>
    </div>
  
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="CategoryCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Code</th>
        <td mat-cell *matCellDef="let row">{{row.CategoryCode}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="CategoryName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Name</th>
        <td mat-cell *matCellDef="let row">{{row.CategoryName}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator #paginator
        [length]="dataSource?.filteredData?.length"
        [pageIndex]="0"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page">
    </mat-paginator>
  </div>
